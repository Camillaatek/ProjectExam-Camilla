<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/universelogo.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="/index.html">HOME</a></li>
                <li><a class="nav-link" href="/HTML/about.html">ABOUT</a></li>
                <li><a class="nav-link" href="/HTML/contact.html">CONTACT</a></li>
                <li><a class="nav-link" href="/index.html">ALL POSTS</a></li>
            </ul>
        </nav>      
    </header>
    <div class="body-container">
        <div class="contact-pic"><img src="/img/contactplanet.png" alt=""></div>
        <div class="contact-forum">
            <div class="contact-info">
                <form id="signup">
                    <div class="headline">
                      <h1>Contact</h1>
                      </div>
                        <p id="message"></p>
                        <div>
                          <label for="name">Name: </label>
                          <input type="text" id="name" name="name">
                          <span id="nameMsg"></span>
                        </div>
                        <div>
                            <label for="subject">Subject: </label>
                            <input type="text" id="subject" name="subject">
                            <span id="subjectMsg"></span>
                        </div>
                        <div>
                          <label for="email">Email: </label>
                          <input type="text" id="email" name="email">
                          <span id="emailMsg"></span>
                        </div>
                        <div>  
                          <label for="address">Address: </label>
                          <input type="text" id="address" name="address">
                          <span id="addressMsg"></span>
                        </div>
                        <div>  
                        <input type="submit" value="Submit">
                        </div>
                      </form>
                </body>
                <script src="/contact.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
